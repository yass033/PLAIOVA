            top: 0;
            left: 0;
            width: 100%;

        // Helper function to clean names from the URLs provided
        function getNameFromUrl(url) {
            if (!url) return "Emote";
            const parts = url.split('/');
            let filename = parts[parts.length - 1];
            
            // Remove extension and standard prefixes/suffixes
            let name = filename.replace('.png', '')
                               .replace('emotes-', '')
                               .replace('-dl', '')
                               .replace('-dl-fla', '')
                               .replace('hero', '')
                               // Replace specific compound names with cleaner versions
                               .replace('heroknight', 'Knight')
                               .replace('heromusketeer', 'Musketeer')
                               .replace('herominipekka', 'Mini PEKKA')
                               .replace('icegolemhero', 'Ice Golem')
                               .replace('wizardhero', 'Wizard')
                               // Handle numbered images
                               .split('-');

            // Capitalize words
            name = name.map(word => word.charAt(0).toUpperCase() + word.slice(1))
                       .join(' ');

            if (name === '1' || name === '2' || name === '3' || name === '4' || name === '5') {
                return "Secret Emote " + name;
            }
            if (name === 'Design Sans Titre') return "Mystery Emote";
            
            // Fix "Succes" to "Success"
            if (name.includes('Succes')) return name.replace('Succes', 'Success');
            
            return name;
        }

            "https://i.postimg.cc/QBSD1j5L/1.png"
        ];

        // Generate items array with clean names
        const items = rawUrls.map(url => ({
            name: getNameFromUrl(url),
            image: url
        }));

        // Floating background icons - Using a selection of new images (High numbers first)
        const floatingIcons = [
            "https://i.postimg.cc/SXV4Cm9B/24.png",
            "https://i.postimg.cc/kVwCK7Sc/21.png",
            "https://i.postimg.cc/PLdhCCC3/19.png",
            "https://i.postimg.cc/069xzzzG/16.png",
            "https://i.postimg.cc/XZn3rrr7/10.png",
            "https://i.postimg.cc/QBSD1j5L/1.png"
        ];

        const notificationsData = [
            { user: "RoyalKing", action: "Just got a Rare Emote!", avatar: "https://i.postimg.cc/ZKF1FwdH/5oaaz9.jpg" },
            { user: "ClashMaster", action: "Found a Legendary Emote!", avatar: "https://growgarden.dev/avatar/john.png" },
            { user: "EmoteCollector", action: "Unlocked a Special Emote!", avatar: "https://i.postimg.cc/8zzndNDk/94060b112aa64a2cad30c3dcd253f155.jpg" },
            { user: "ProPlayer99", action: "Evolved a New Emote!", avatar: "https://i.postimg.cc/6pPzdZYz/3-0avatar.webp" },
            { user: "CrownChaser", action: "Just got a Limited Emote!", avatar: "https://i.postimg.cc/RVsTBf59/5e16f5d62d27adf87f3ba9d5d4dd0fbb.jpg" },
            { user: "LavaLover", action: "Unlocked a New Emote!", avatar: "https://i.postimg.cc/5N0wn0Hr/e0c2685cf4573fcdae954f000c35faf6.jpg" }
        ];

        // State variables
        let floatingElements = [];
        let backgroundElements = [];
        let currentNotificationIndex = 0;
        let selectedItem = null;
        let animationFrameId = null;

        // Online Users Counter variables
        let currentOnlineUsers = 24531;
        const minUsers = 24000;
        const maxUsers = 26000;

        // Sound effect function
        function playClickSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(600, audioContext.currentTime); 
            oscillator.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.1);

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Transferring modal functions
        function showTransferringModal(itemName) {
            document.getElementById('transferringItemName').textContent = itemName;
            document.getElementById('transferringModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function hideTransferringModal() {
            document.getElementById('transferringModal').classList.remove('show');
        }

        // Modal functions
        function showModal(item) {
            selectedItem = item;
            playClickSound();
            
            // Set modal image to specific clicked emote
            const modalImg = document.getElementById('modalEmoteImage');
            modalImg.src = item.image;
            modalImg.alt = item.name;

            document.getElementById('modal').classList.add('show');
            document.body.style.overflow = 'hidden';
            resetModal();
        }

        function hideModal() {
            document.getElementById('modal').classList.remove('show');
            document.body.style.overflow = 'auto';
            resetModal();
        }

        function resetModal() {
            document.getElementById('step1').classList.remove('hidden');
            document.getElementById('usernameInput').value = '';
            document.getElementById('actionBtn').textContent = 'Generate Emote';
            document.getElementById('actionBtn').disabled = false;
        }

        function actionStep() {
            playClickSound();
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
            const actionBtn = document.getElementById('actionBtn');

            if (username) {
                actionBtn.textContent = 'Generating...';
                actionBtn.disabled = true;

                hideModal();
                showTransferringModal(selectedItem.name);

                setTimeout(() => {
                    hideTransferringModal();
                    resetModal();
                    window.location.href = 'https://plaiovagames.site/cl/i/j76ndp';
                }, 2000);
            } else {
                alert('Please enter your Player Tag.');
            }
        }

        // Function to handle image loading errors
        function handleImageError(img, fallbackText) {
            img.style.display = 'none';
            const fallback = document.createElement('div');
            fallback.className = 'image-fallback';
            fallback.textContent = fallbackText;
            img.parentNode.appendChild(fallback);
        }

        // Initialize items grid
        function initializeItemsGrid() {
            const grid = document.getElementById('itemsGrid');
            items.forEach(item => {
                const li = document.createElement('li');
                li.className = 'item-card';
                // Layout: Image on top, Claim button on bottom
                li.innerHTML = `
                    <img alt="${item.name}" class="item-image" src="${item.image}">
                    <button class="claim-btn">Claim</button>
                `;
                
                const img = li.querySelector('.item-image');
                img.onerror = function() {
                    handleImageError(this, "Emote");
                };
                
                // Click card triggers modal (covers clicking image)
                li.addEventListener('click', () => showModal(item));
                
                // Click button triggers modal (stop propagation to avoid double call)
                const btn = li.querySelector('.claim-btn');
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showModal(item);
                });
                
                grid.appendChild(li);
            });
        }

        // Initialize mystical background elements
        function initializeBackgroundElements() {
            const background = document.getElementById('background');
            
            // Create energy lines
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.className = 'energy-line';
                line.style.top = `${20 + i * 20}%`;
                line.style.width = `${50 + Math.random() * 50}%`;
                line.style.left = `${Math.random() * 50}%`;
                line.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                line.style.opacity = 0.1 + Math.random() * 0.2;
                background.appendChild(line);
                
                backgroundElements.push({
                    element: line,
                    type: 'line',
                    animationSpeed: 0.1 + Math.random() * 0.3,
                    animationPhase: Math.random() * Math.PI * 2
                });
            }
            
            // Create light particles
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = 2 + Math.random() * 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = 0.2 + Math.random() * 0.5;
                background.appendChild(particle);
                
                backgroundElements.push({
                    element: particle,
                    type: 'particle',
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    speed: 0.2 + Math.random() * 0.5,
                    direction: Math.random() * Math.PI * 2,
                    size: size
                });
            }
            
            // Create light shards
            for (let i = 0; i < 10; i++) {
                const shard = document.createElement('div');
                shard.className = 'light-shard';
                shard.style.left = `${Math.random() * 100}%`;
                shard.style.top = `${Math.random() * 100}%`;
                shard.style.opacity = 0.1 + Math.random() * 0.3;
                shard.style.transform = `rotate(${Math.random() * 360}deg)`;
                background.appendChild(shard);
                
                backgroundElements.push({
                    element: shard,
                    type: 'shard',
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    speed: 0.1 + Math.random() * 0.3,
                    direction: Math.random() * Math.PI * 2,
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 2 - 1
                });
            }
        }

        // Initialize floating icons
        function initializeFloatingIcons() {
            const background = document.getElementById('background');
            floatingIcons.forEach((iconUrl, index) => {
                const element = document.createElement('div');
                element.className = 'floating-icon';

                const img = document.createElement('img');
                img.src = iconUrl;
                img.alt = 'Floating Emote';
                
                img.onerror = function() {
                    this.style.display = 'none';
                    const fallback = document.createElement('div');
                    fallback.className = 'image-fallback';
                    fallback.textContent = 'Emote';
                    element.appendChild(fallback);
                };
                
                element.appendChild(img);

                const floatingData = {
                    id: index,
                    element: element,
                    x: Math.random() * (window.innerWidth - 170),
                    y: Math.random() * (window.innerHeight - 170),
                    speed: 0.5 + Math.random() * 1,
                    direction: Math.random() * Math.PI * 2
                };

                element.style.left = floatingData.x + 'px';
                element.style.top = floatingData.y + 'px';

                floatingElements.push(floatingData);
                background.appendChild(element);
            });
        }

        // Animate background elements
        function animateBackgroundElements() {
            backgroundElements.forEach(elementData => {
                if (elementData.type === 'line') {
                    elementData.animationPhase += elementData.animationSpeed;
                    const opacity = 0.1 + Math.sin(elementData.animationPhase) * 0.1;
                    elementData.element.style.opacity = opacity;
                } else if (elementData.type === 'particle') {
                    elementData.x += Math.cos(elementData.direction) * elementData.speed;
                    elementData.y += Math.sin(elementData.direction) * elementData.speed;
                    
                    if (elementData.x < 0) elementData.x = window.innerWidth;
                    if (elementData.x > window.innerWidth) elementData.x = 0;
                    if (elementData.y < 0) elementData.y = window.innerHeight;
                    if (elementData.y > window.innerHeight) elementData.y = 0;
                    
                    elementData.element.style.left = elementData.x + 'px';
                    elementData.element.style.top = elementData.y + 'px';
                } else if (elementData.type === 'shard') {
                    elementData.x += Math.cos(elementData.direction) * elementData.speed;
                    elementData.y += Math.sin(elementData.direction) * elementData.speed;
                    elementData.rotation += elementData.rotationSpeed;
                    
                    if (elementData.x < 0) elementData.x = window.innerWidth;
                    if (elementData.x > window.innerWidth) elementData.x = 0;
                    if (elementData.y < 0) elementData.y = window.innerHeight;
                    if (elementData.y > window.innerHeight) elementData.y = 0;
                    
                    elementData.element.style.left = elementData.x + 'px';
                    elementData.element.style.top = elementData.y + 'px';
                    elementData.element.style.transform = `rotate(${elementData.rotation}deg)`;
                }
            });
        }

        // Animate floating icons
        function animateFloatingIcons() {
            floatingElements.forEach(elementData => {
                let newX = elementData.x + Math.cos(elementData.direction) * elementData.speed;
                let newY = elementData.y + Math.sin(elementData.direction) * elementData.speed;
                let newDirection = elementData.direction;

                if (newX <= 0 || newX >= window.innerWidth - 170) {
                    newDirection = Math.PI - elementData.direction;
                    newX = Math.max(0, Math.min(newX, window.innerWidth - 170));
                }
                if (newY <= 0 || newY >= window.innerHeight - 170) {
                    newDirection = -elementData.direction;
                    newY = Math.max(0, Math.min(newY, window.innerHeight - 170));
                }

                elementData.x = newX;
                elementData.y = newY;
                elementData.direction = newDirection;

                elementData.element.style.left = newX + 'px';
                elementData.element.style.top = newY + 'px';
            });
        }

        // Notification update logic
        function updateNotification() {
            const notification = document.getElementById('notification');
            const user = document.getElementById('notificationUser');
            const action = document.getElementById('notificationAction');
            const avatar = document.getElementById('notificationAvatar');

            notification.classList.add('fade-out');

            setTimeout(() => {
                currentNotificationIndex = (currentNotificationIndex + 1) % notificationsData.length;
                const current = notificationsData[currentNotificationIndex];

                user.textContent = current.user;
                action.textContent = current.action;
                avatar.src = current.avatar;

                notification.classList.remove('fade-out');
            }, 500);
        }

        // Function to animate online users count
        function animateOnlineUsersCount(start, end, duration) {
            const range = end - start;
            const startTime = performance.now();
            const onlineUsersElement = document.getElementById('onlineUsersCount');

            function step(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const animatedValue = start + (range * progress);
                onlineUsersElement.textContent = Math.floor(animatedValue).toLocaleString();

                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    onlineUsersElement.textContent = end.toLocaleString();
                    currentOnlineUsers = end;
                }
            }
            requestAnimationFrame(step);
        }

        // Function to update online users count with a new random target
        function updateOnlineUsers() {
            const targetUsers = Math.floor(Math.random() * (maxUsers - minUsers + 1)) + minUsers;
            animateOnlineUsersCount(currentOnlineUsers, targetUsers, 1500);
        }

        // Initialize everything
        function init() {
            initializeItemsGrid();
            initializeBackgroundElements();
            initializeFloatingIcons();

            const notificationUser = document.getElementById('notificationUser');
            const notificationAction = document.getElementById('notificationAction');
            const notificationAvatar = document.getElementById('notificationAvatar');
            const initialNotification = notificationsData[0];
            notificationUser.textContent = initialNotification.user;
            notificationAction.textContent = initialNotification.action;
            notificationAvatar.src = initialNotification.avatar;

            document.getElementById('onlineUsersCount').textContent = currentOnlineUsers.toLocaleString();

            // Start animations
            function animate() {
                animateBackgroundElements();
                animateFloatingIcons();
                animationFrameId = requestAnimationFrame(animate);
            }
            animate();
            
            setInterval(updateNotification, 4000);
            setInterval(updateOnlineUsers, 6000);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('actionBtn').addEventListener('click', actionStep);
            document.getElementById('cancelBtn').addEventListener('click', () => {
                playClickSound();
                hideModal();
            });

            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') {
                    hideModal();
                }
            });

            document.getElementById('transferringModal').addEventListener('click', (e) => {
                if (e.target.classList.contains('transferring-modal')) {
                    hideTransferringModal();
                }
            });

            init();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            floatingElements.forEach(elementData => {
                elementData.x = Math.min(elementData.x, window.innerWidth - 170);
                elementData.y = Math.min(elementData.y, window.innerHeight - 170);
                if (elementData.element) {
                    elementData.element.style.left = elementData.x + 'px';
                    elementData.element.style.top = elementData.y + 'px';
                }
            });
        });
    </script>
